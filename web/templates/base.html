{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ditto â€” Duplicate Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/js/htmx.min.js"></script>
</head>
<body class="h-full flex flex-col">

  <nav class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center gap-6">
      <a href="/" class="font-bold text-lg tracking-tight hover:text-indigo-200">Ditto</a>
      <a href="/groups-ui" class="text-indigo-200 hover:text-white text-sm font-medium">Groups</a>
      <a href="/trash-ui" class="text-indigo-200 hover:text-white text-sm font-medium">Trash</a>
      <a href="/settings-ui" class="text-indigo-200 hover:text-white text-sm font-medium">Settings</a>
    </div>
  </nav>

  {{if .FlashMessage}}
  <div class="max-w-7xl mx-auto w-full px-4 sm:px-6 mt-4">
    <div class="rounded-md px-4 py-3 text-sm font-medium
      {{if eq .FlashType "error"}}bg-red-50 text-red-800 border border-red-200
      {{else}}bg-green-50 text-green-800 border border-green-200{{end}}">
      {{.FlashMessage}}
    </div>
  </div>
  {{end}}

  <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 py-8">
    {{template "content" .}}
  </main>

  <footer class="border-t border-gray-200 text-center text-xs text-gray-400 py-3">
    Ditto
  </footer>

</body>
</html>
{{end}}
