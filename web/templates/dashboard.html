{{define "content"}}
<div class="space-y-6">
  <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>

  <!-- Scan status (HTMX poll while active) -->
  <div id="scan-status"
       hx-get="/api/status"
       hx-trigger="load, every 2s"
       hx-swap="innerHTML"
       class="bg-white rounded-lg shadow p-6">
    <p class="text-gray-500 text-sm">Loading status…</p>
  </div>

  <!-- Stat cards (stub) -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="bg-white rounded-lg shadow p-6">
      <p class="text-sm text-gray-500">Duplicate Groups</p>
      <p class="text-3xl font-bold text-indigo-600 mt-1">—</p>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <p class="text-sm text-gray-500">Duplicate Files</p>
      <p class="text-3xl font-bold text-indigo-600 mt-1">—</p>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <p class="text-sm text-gray-500">Reclaimable Space</p>
      <p class="text-3xl font-bold text-indigo-600 mt-1">—</p>
    </div>
  </div>
</div>
{{end}}
